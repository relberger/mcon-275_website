<!DOCTYPE html>
<head>
	<meta charset = "UTF-8">
	<title>User Registration</title>
	<link rel="stylesheet" href="NextFavoriteBook.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="Registration.js"></script>
</head>
<body>
	<h1> Register below! </h1>
	<form id="registration_form" name="registration_form" action="Join.html" method="get">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username">
		<span></span>
		<br>
		<label for="password1">Password:</label>
		<input type="password" id="password1" name="password1">
		<span></span>
		<br>
		<label for="password2">Re-enter Password:</label>
		<input type="password" id="password2" name="password2">
		<span></span>
		<br>
		<label for="email">Email Address:</label>
		<input type="text" id="email" name="email">
		<span></span>
		<br>
		<label for="dob">Date of Birth:</label>
		<input type="text" id="dob" name="dob">
		<span></span>
		<h4> Set a reading goal below:</h4>
		<label for="booksToRead">How many books do you want to read?</label>
		<input type="number" id="booksToRead" name="booksToRead" min="0">
		<span></span>
		<br>
		<label for="booksRead">How many books have you read towards your goal?</label>
		<input type="number" id="booksRead" name="booksRead" min="0">
		<span></span>
		<br>
		<label for="datepicker">When would you like to reach your goal?</label>
		<input type="text" id="datepicker" name="datepicker">
		<span></span>
		<br>
		<input type="button" id="submit" value="Submit">
	</form>
</body>
